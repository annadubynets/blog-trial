<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog trial</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<div class="container">
    <div class="row mt-60px mb-60px">
        <div class="col-md-12 position-relative">
            <img src="images/blog-main.png" alt="" class="img-style">
            <div class="bg-gradient">

            </div>
            <div class="row pt-72px pb-47px px-20px">
                <div class="col-md-4 text-center mb-25">
                    <h3 class="fw-bold">Try Drill Down Visuals for Free</h3>
                    <p class="blog-text">Make reports your way - these Power BI Visualizations can handle anything.</p>
                </div>
                <div class="col-md-5 col-md-offset-2">
                    <div class="input-group pb-15px">
                        <input type="text" class="form-control" placeholder="Your e-mail" aria-describedby="basic-addon">
                        <span class="input-group-addon" id="basic-addon">Start Free Trial</span>
                    </div>
                    <div class="checkbox">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                        I would like to receive news and special offers
                    </label>
                    </div>
                    <div class="checkbox">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                        I agree to terms and conditions
                    </label>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>


<body>
    <script src="https://zoomcharts.com/templates/default/v3/css/zoomcharts.css?v=03.08.2021-0.1"></script>
